<!-- The markup for the bootstrap transparent dialog (centered in mid page) -->

<div class='modal fade' id='@modalid' tabindex='-1' role='dialog' aria-labelledby='@modalidlabel' aria-hidden='true'>
    <div class='modal-dialog modal-centered xmodal-transparent' role='document'>
        <div class='modal-content'>
            <div class='modal-header'>
                <h5 class='modal-title' id='@modalidlabel'>@title</h5>
                <button type='button' class='close' data-dismiss='modal' onclick="closeModal('@modalid');@optjs" aria-label='Close'> <span aria-hidden='true'>&times;</span></button>
            </div>
            <div class='modal-body'>@body</div><div class='modal-footer'>
                 <button type='button' class='btn btn-secondary' data-dismiss='modal' onclick="closeModal('@modalid');@optjs">Close</button>
            <!--                 <button type='button' class='btn btn-primary'>Save changes</button>-->
             </div>
        </div>
    </div>
</div>
